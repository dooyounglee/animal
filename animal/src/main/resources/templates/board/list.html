<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:insert="~{fragments/head::head}"></th:block>
<body class="fix-header card-no-border logo-center">
	<!-- Preloader - style you can find in spinners.css -->
 	<th:block th:insert="~{fragments/head::preloader}"></th:block>
	<!-- End of Preloader - style you can find in spinners.css -->
	
	<!-- Main wrapper -->
	<div id="main-wrapper">
	
		<!-- Topbar header - style you can find in pages.scss -->
	        <header class="topbar">
	        	<th:block th:insert="~{fragments/header::header}"></th:block>
	        </header>
	    <!-- End Topbar header -->
	    
	    <!-- Left-sidebar -->
        <aside class="left-sidebar">
			<th:block th:insert="~{fragments/menu::menu}"></th:block>
        </aside>
        <!-- End of Left-sidebar -->
        
        <!-- Page wrapper  -->
        <div class="page-wrapper">
        
        	<!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 col-12 align-self-center">
                        <h3 class="text-themecolor mb-0 mt-0">Q&A</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Q&A</li>
                        </ol>
                    </div>
                    <div class="col-md-7 col-12 align-self-center d-none d-md-block">
                        <div class="d-flex mt-2 justify-content-end">
                            <div class="d-flex mr-3 ml-2">
                                <div class="chart-text mr-2">
                                    <h6 class="mb-0"><small>THIS MONTH</small></h6>
                                    <h4 class="mt-0 text-info">$58,356</h4>
                                </div>
                                <div class="spark-chart">
                                    <div id="monthchart"></div>
                                </div>
                            </div>
                            <div class="d-flex mr-3 ml-2">
                                <div class="chart-text mr-2">
                                    <h6 class="mb-0"><small>LAST MONTH</small></h6>
                                    <h4 class="mt-0 text-primary">$48,356</h4>
                                </div>
                                <div class="spark-chart">
                                    <div id="lastmonthchart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- column -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Q&A</h4>
                                <a class="btn btn-success float-left" href="/board/write">글쓰기</a><br>
                                <h6 class="card-subtitle"></code></h6>
                                <div class="table-responsive">
                                    <table id="zero_config" class="table hover-table">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>title</th>
                                                <th>writer</th>
                                                <th>regdate</th>
                                                <th>updatedate</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											<th:block th:each="b:${list}">
                                        		<tr>
	                                        		<td>[[${b.b_no }]]</td>
	                                        		<td><a th:attr="href='/board/get?b_no='+${b.b_no}">[[${b.title}]]</a></td>
	                                                <td>[[${b.writer }]]</a></td>
	                                                <td>[[${b.regdate }]]</td>
	                                                <td>[[${b.updatedate }]]</td>
												</tr>
											</th:block>
                                        </tbody>
                                    </table>
                                    <script>
								   		$('#zero_config').DataTable();
								    </script>
                                </div>
                                
									
								
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

			<!-- footer -->
			<footer class="footer">
				<th:block th:insert="~{fragments/footer::footer}"></th:block>
	        </footer>
			<!--  End of footer -->
	
		</div>
        <!-- End of Page wrapper  -->
        
	</div>
	<!-- End of Main wrapper -->

</body>
</html>
